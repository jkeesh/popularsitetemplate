application: popularsitetemplate
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
    
- url: /stylesheets
  static_dir: stylesheets
  
- url: /scripts
  static_dir: scripts
  
- url: /images
  static_dir: images
  
- url: /.*
  script: main.py
  login: required